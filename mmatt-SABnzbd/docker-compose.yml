version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: mmatt-SABnzbd_sabnzbd_1
      APP_PORT: 8080

  sabnzbd:
    image: linuxserver/sabnzbd:latest
    container_name: sabnzbd
    user: "1000:1000"
    platforms: linux/amd64,linux/arm64
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - ${APP_DATA_DIR}/data/config:/config
    restart: on-failure
    init: true
